openapi: 3.0.3
info:
  title: AI CV Evaluator API
  version: "1.0.0"
servers:
  - url: http://localhost:8080
paths:
  /v1/upload:
    post:
      summary: Upload CV and Project files
      description: |
        Uploads CV and Project files. When admin is enabled, this endpoint is protected by admin session or HTTP Basic Auth.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                cv:
                  type: string
                  format: binary
                project:
                  type: string
                  format: binary
              required: [cv, project]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  cv_id: { type: string }
                  project_id: { type: string }
                required: [cv_id, project_id]
        '400': { $ref: '#/components/responses/Error' }
  /v1/evaluate:
    post:
      summary: Enqueue evaluation job
      description: |
        Enqueues an evaluation job. When admin is enabled, this endpoint is protected by admin session or HTTP Basic Auth.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cv_id: { type: string }
                project_id: { type: string }
                job_description: { type: string }
                study_case_brief: { type: string }
                scoring_rubric: { type: string }
              required: [cv_id, project_id]
      responses:
        '200':
          description: Queued
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  status: { type: string, enum: [queued] }
                required: [id, status]
        '400': { $ref: '#/components/responses/Error' }
  /v1/result/{id}:
    get:
      summary: Fetch job status/result
      description: |
        Returns the status and optionally the result for a job. Supports conditional requests using If-None-Match.
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: header
          name: If-None-Match
          required: false
          schema: { type: string }
          description: Send the previously returned ETag to receive 304 Not Modified when unchanged.
      responses:
        '200':
          description: OK
          headers:
            ETag:
              description: Strong ETag for caching of the response body
              schema: { type: string }
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Queued'
                  - $ref: '#/components/schemas/Processing'
                  - $ref: '#/components/schemas/Completed'
                  - $ref: '#/components/schemas/Failed'
        '404': { $ref: '#/components/responses/Error' }
  /admin/api/stats:
    get:
      summary: Get dashboard statistics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  uploads: { type: integer }
                  evaluations: { type: integer }
                  completed: { type: integer }
                  avg_time: { type: number }
                  failed: { type: integer }
        '401': { $ref: '#/components/responses/Error' }
  /admin/api/jobs:
    get:
      summary: Get paginated job list
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100 }
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: status
          schema: { type: string, enum: [queued, processing, completed, failed] }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobs:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        status: { type: string }
                        created_at: { type: string, format: date-time }
                        updated_at: { type: string, format: date-time }
                        cv_id: { type: string }
                        project_id: { type: string }
                        error:
                          type: object
                          properties:
                            code: { type: string }
                            message: { type: string }
                  pagination:
                    type: object
                    properties:
                      page: { type: integer }
                      limit: { type: integer }
                      total: { type: integer }
        '400': { $ref: '#/components/responses/Error' }
        '401': { $ref: '#/components/responses/Error' }
  /admin/api/jobs/{id}:
    get:
      summary: Get job details
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  status: { type: string }
                  created_at: { type: string, format: date-time }
                  updated_at: { type: string, format: date-time }
                  cv_id: { type: string }
                  project_id: { type: string }
                  error:
                    type: object
                    properties:
                      code: { type: string }
                      message: { type: string }
                  result:
                    type: object
                    properties:
                      cv_match_rate: { type: number }
                      cv_feedback: { type: string }
                      project_score: { type: number }
                      project_feedback: { type: string }
                      overall_summary: { type: string }
        '400': { $ref: '#/components/responses/Error' }
        '401': { $ref: '#/components/responses/Error' }
        '404': { $ref: '#/components/responses/Error' }
components:
  responses:
    Error:
      description: Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code: { type: string }
                  message: { type: string }
                  details: { type: object }
  schemas:
    Queued:
      type: object
      properties:
        id: { type: string }
        status: { type: string, enum: [queued] }
      required: [id, status]
    Processing:
      type: object
      properties:
        id: { type: string }
        status: { type: string, enum: [processing] }
      required: [id, status]
    Completed:
      type: object
      properties:
        id: { type: string }
        status: { type: string, enum: [completed] }
        result:
          type: object
          properties:
            cv_match_rate:
              type: number
              minimum: 0
              maximum: 1
            cv_feedback: { type: string }
            project_score:
              type: number
              minimum: 1
              maximum: 10
            project_feedback: { type: string }
            overall_summary: { type: string }
          required: [cv_match_rate, cv_feedback, project_score, project_feedback, overall_summary]
      required: [id, status, result]

    Failed:
      type: object
      properties:
        id: { type: string }
        status: { type: string, enum: [failed] }
        error:
          type: object
          properties:
            code: { type: string }
            message: { type: string }
          required: [code, message]
      required: [id, status, error]
