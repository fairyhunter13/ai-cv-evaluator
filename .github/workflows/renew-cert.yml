name: Renew TLS Certificate

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

concurrency:
  group: renew-cert-${{ github.ref }}
  cancel-in-progress: true

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          printf %s "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Renew certificate with Certbot (Docker) and reload Nginx
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            set -e
            cd ~/ai-cv-evaluator
            # Attempt renew; will do nothing if not due
            docker compose run --rm certbot renew --webroot -w /var/www/certbot || true
            # Reload Nginx to pick up renewed cert if any
            docker compose exec -T nginx nginx -s reload || true
          '
