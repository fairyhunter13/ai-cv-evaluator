name: Deploy Fast

permissions:
  contents: read
  packages: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      skip_validation:
        description: 'Skip E2E validation'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

env:
  PRODUCTION_URL: https://ai-cv-evaluator.web.id
  DASHBOARD_URL: https://dashboard.ai-cv-evaluator.web.id

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract metadata
        id: metadata
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "image_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

      - name: Install SOPS and AGE
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y age
          SOPS_VERSION="3.8.1"
          curl -L "https://github.com/getsops/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux.amd64" -o sops
          sudo install -m 0755 sops /usr/local/bin/sops
          sops --version

      - name: Prepare SOPS age key
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          mkdir -p ~/.config/sops/age
          printf %s "$SOPS_AGE_KEY" > ~/.config/sops/age/keys.txt
          chmod 600 ~/.config/sops/age/keys.txt

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          printf %s "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} echo "Connection successful"

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/ai-cv-evaluator/deploy"
      
      - name: Decrypt and upload configs
        run: |
          if [ -f secrets/env.production.sops.yaml ]; then
            make decrypt-env-production
          fi
          if [ -f secrets/deploy/keycloak/realm-aicv.json.sops ]; then
            make decrypt-keycloak-realm
          fi
          scp docker-compose.prod.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/ai-cv-evaluator/
          scp -r deploy/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/ai-cv-evaluator/
          if [ -f .env.production ]; then
            scp .env.production ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/ai-cv-evaluator/
          fi

      - name: Login to GHCR on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: Deploy to production
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            set -e
            cd ~/ai-cv-evaluator
            
            # Source environment if available
            if [ -f .env.production ]; then
              set -a && source .env.production && set +a
            fi
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Deploy with blue-green strategy
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Reload nginx to pick up new config files
            echo "Reloading nginx configuration..."
            docker compose -f docker-compose.prod.yml exec -T nginx nginx -s reload || \
              docker compose -f docker-compose.prod.yml restart nginx
            
            # Wait for health
            echo "Waiting for services to be healthy..."
            sleep 30
            
            # Basic health check (use HTTPS with -k to skip cert validation from localhost)
            curl -sfk https://localhost/healthz && echo "✓ Internal health check OK" || echo "⚠️ Health check warning"
          '

      - name: Verify deployment
        run: |
          echo "=== Production Health Check ==="
          # Use -L to follow redirects
          curl -sfL ${{ env.PRODUCTION_URL }}/healthz && echo "✓ /healthz OK" || echo "⚠️ /healthz warning"
          curl -sfL ${{ env.PRODUCTION_URL }}/readyz && echo "✓ /readyz OK" || echo "⚠️ /readyz warning"
          echo "Deployment verification completed"

  validate:
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ github.event.inputs.skip_validation != 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          printf %s "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Validate health endpoints via SSH (bypasses Cloudflare)
        run: |
          echo "=== Testing health endpoints from production server ==="
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            echo "Testing /healthz..."
            HEALTHZ_RESPONSE=$(curl -sfk https://localhost/healthz)
            HEALTHZ_CODE=$?
            echo "Response: $HEALTHZ_RESPONSE"
            
            echo ""
            echo "Testing /readyz..."
            READYZ_RESPONSE=$(curl -sfk https://localhost/readyz)
            READYZ_CODE=$?
            echo "Response: $READYZ_RESPONSE"
            
            if [ $HEALTHZ_CODE -eq 0 ] && [ $READYZ_CODE -eq 0 ]; then
              echo ""
              echo "✓ All health endpoints passed!"
              exit 0
            else
              echo ""
              echo "✗ Health endpoint validation failed"
              exit 1
            fi
          '

      - name: Validate services via SSH
        run: |
          echo "=== Validating production services ==="
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            cd ~/ai-cv-evaluator
            
            echo "Checking running containers..."
            docker compose -f docker-compose.prod.yml ps --format "table {{.Name}}\t{{.Status}}" | head -20
            
            echo ""
            echo "Checking Grafana alerting..."
            curl -sfk https://localhost/grafana/api/v1/provisioning/alert-rules | head -c 200 && echo "..."
            
            echo ""
            echo "Checking Prometheus..."
            curl -sfk https://localhost/prometheus/api/v1/status/config | head -c 200 && echo "..."
            
            echo ""
            echo "✓ Service validation completed"
          '
