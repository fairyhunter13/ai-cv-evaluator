name: SSH Connection Test

on:
  workflow_dispatch: {}

concurrency:
  group: ssh-connection-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection (basic)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -e
          echo "Testing SSH connectivity to $SSH_USER@$SSH_HOST ..."
          ssh "$SSH_USER@$SSH_HOST" "hostname; uptime"

      - name: Verify application directory
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -e
          ssh "$SSH_USER@$SSH_HOST" "cd ~/ai-cv-evaluator && pwd && ls"
