server {
    listen 80 default_server;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Handle /app/ base path (frontend is built with vite base: '/app/')
    # Use ^~ to give this location priority over regex locations
    location ^~ /app/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets within /app/
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Fallback for root (redirect to /app/)
    location = / {
        return 302 /app/;
    }
    
    # Handle client-side routing for any other paths
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Note: API proxy is handled by the main nginx gateway
    # This container only serves static frontend assets
}
