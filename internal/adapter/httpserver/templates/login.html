<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CV Evaluator - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/admin/static/favicon.svg">
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold">Admin Panel</h2>
      <p class="text-base-content/60">AI CV Evaluator Administration</p>
    </div>

    [[if .Error]]
    <div class="alert alert-error mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span>
        [[if eq .Error "invalid_credentials"]]
          Invalid username or password
        [[else]]
          [[.Error]]
        [[end]]
      </span>
    </div>
    [[end]]

    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <form method="POST" action="/admin/login" class="space-y-4">
          <input type="hidden" name="csrf_token" value="[[.CSRFToken]]">
          <div class="form-control">
            <label class="label" for="username"><span class="label-text">Username</span></label>
            <input id="username" name="username" type="text" placeholder="Username" class="input input-bordered w-full" required />
          </div>
          <div class="form-control">
            <label class="label" for="password"><span class="label-text">Password</span></label>
            <input id="password" name="password" type="password" placeholder="Password" class="input input-bordered w-full" required />
          </div>
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary w-full">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
