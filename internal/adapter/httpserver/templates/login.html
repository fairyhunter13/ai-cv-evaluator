<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CV Evaluator - Admin Login</title>
    <link href="/admin/static/admin.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/admin/static/favicon.svg">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="max-w-md w-full px-4">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-900">Admin Panel</h2>
      <p class="text-gray-500">AI CV Evaluator Administration</p>
    </div>

    [[if .Error]]
    <div class="mb-4 flex items-center rounded-md border border-red-200 bg-red-50 px-4 py-3 text-red-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span>
        [[if eq .Error "invalid_credentials"]]
          Invalid username or password
        [[else]]
          [[.Error]]
        [[end]]
      </span>
    </div>
    [[end]]

    <div class="rounded-lg bg-white shadow">
      <div class="p-6">
        <form method="POST" action="/admin/login" class="space-y-4">
          <input type="hidden" name="csrf_token" value="[[.CSRFToken]]">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Username"
                   class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password"
                   class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="pt-2">
            <button type="submit" class="inline-flex w-full items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
