server {
  listen 80;
  server_name localhost;

  # Set correct root directory
  root /usr/share/nginx/html;

  absolute_redirect off;

  # Service variables for runtime DNS resolution
  set $app_upstream app:8080;
  set $frontend_upstream frontend:3001;
  set $oauth2_proxy_upstream oauth2-proxy:4180;
  set $grafana_upstream grafana:3000;
  set $prometheus_upstream prometheus:9090;
  set $jaeger_upstream jaeger:16686;
  set $redpanda_upstream redpanda-console:8080;
  set $mailpit_upstream mailpit:8025;

  # Pass through health endpoints directly to app (bypass auth)
  location /healthz {
    auth_request off;
    proxy_pass http://$app_upstream/healthz;
  }
  location /readyz  {
    auth_request off;
    proxy_pass http://$app_upstream/readyz;
  }

  # OAuth2-Proxy endpoints
  # Internal auth check endpoint used by auth_request
  location = /oauth2/auth {
    proxy_pass http://$oauth2_proxy_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Auth-Request-Redirect $scheme://$http_host$request_uri;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
  }

  # Public oauth2-proxy endpoints (start, callback, sign_out)
  location /oauth2/ {
    auth_request off;
    proxy_pass http://$oauth2_proxy_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffer_size 256k;
    proxy_buffers 16 256k;
    proxy_busy_buffers_size 512k;
  }

  # Portal static (protected)
  location / {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    try_files $uri $uri/ /index.html;
  }
  
  location /assets/ { }

  # Upstreams
  location /app/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://$frontend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }
  
  # Vite dev server assets under /app/ base (HMR client and source files)
  location /app/@vite/ {
    proxy_pass http://$frontend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /app/src/ {
    proxy_pass http://$frontend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /v1/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://$app_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  # OpenAPI document for the backend API (reachable via portal "Open API" button).
  location /openapi.yaml {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://$app_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  # Prometheus metrics endpoint (SSO-gated) so the admin dashboard
  # "View Metrics" button at /metrics works via dev-nginx.
  location /metrics {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    proxy_pass http://$app_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /admin/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://$app_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }
  location /grafana/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    # No trailing slash: preserve /grafana/ prefix since Grafana uses serve_from_sub_path=true
    proxy_pass http://$grafana_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }
  
  # Mailpit (local SMTP inbox + UI) behind SSO at /mailpit/.
  location = /mailpit {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    return 302 /mailpit/;
  }

  location /mailpit/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    # Use static hostname like prometheus - no trailing slash to preserve /mailpit/ prefix
    proxy_pass http://$mailpit_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  location /prometheus/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://$prometheus_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  location = /jaeger/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    return 302 /jaeger/search;
  }

  location /jaeger/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    # Jaeger is configured with QUERY_BASE_PATH=/jaeger, so we must
    # proxy to the same subpath to keep static asset URLs consistent.
    proxy_pass http://$jaeger_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  # Jaeger static assets should not be SSO-gated, otherwise module scripts
  # receive HTML redirects instead of JS and the UI renders blank.
  location /jaeger/static/ {
    auth_request off;
    proxy_pass http://$jaeger_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /redpanda/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    return 302 /redpanda/overview;
  }

  # Redpanda static assets bypass SSO - the SPA needs JS/CSS to render
  # The base tag in Redpanda HTML sets base URL to /redpanda/, so browsers
  # request /redpanda/static/js/... instead of /static/js/...
  location /redpanda/static/ {
    auth_request off;
    rewrite ^/redpanda(/static/.*)$ $1 break;
    proxy_pass http://$redpanda_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Redpanda embedded.js also needs SSO bypass when requested via /redpanda/ base
  location = /redpanda/embedded.js {
    auth_request off;
    rewrite ^/redpanda/(.*) /$1 break;
    proxy_pass http://$redpanda_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /redpanda/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    # Strip the /redpanda prefix so that Redpanda Console sees root
    # paths like "/" and "/overview". Static and API assets are
    # proxied separately below.
    rewrite ^/redpanda(/.*)$ $1 break;
    proxy_pass http://$redpanda_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  # Redpanda Console serves some assets from absolute root paths (/static/js, /embedded.js).
  # Proxy those back to the console container so the UI works when mounted at /redpanda/.
  location /static/js/ {
    auth_request off;
    proxy_pass http://$redpanda_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # CSS chunks are also requested from absolute /static/css/* paths by the
  # Redpanda Console SPA. Proxy those as well so styling loads correctly
  # when the console is served under /redpanda/ by dev-nginx.
  location /static/css/ {
    auth_request off;
    proxy_pass http://$redpanda_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /embedded.js {
    auth_request off;
    proxy_pass http://$redpanda_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Redpanda Console backend API endpoints live under /api on the
  # console container. Proxy those so the SPA can reach them.
  location /api/ {
    auth_request off;
    proxy_pass http://$redpanda_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Central logout via oauth2-proxy
  location = /logout { return 302 /oauth2/sign_out?rd=/; }
  # Service logout passthroughs -> central logout
  location ~ ^/(grafana|prometheus|jaeger|redpanda)/logout { return 302 /logout; }

  # Unauthorized handler: always redirect to SSO start with rd pointing at portal root
  # so that, after logging in, users land on the main portal page.
  location @oauth2_signin { internal; return 302 /oauth2/start?rd=/; }
}