server {
  listen 80;
  server_name localhost;

  # Set correct root directory
  root /usr/share/nginx/html;

  absolute_redirect off;

  # Pass through health endpoints directly to app (bypass auth)
  location /healthz {
    auth_request off;
    proxy_pass http://app:8080/healthz;
  }
  location /readyz  {
    auth_request off;
    proxy_pass http://app:8080/readyz;
  }

  # OAuth2-Proxy endpoints
  # Internal auth check endpoint used by auth_request
  location = /oauth2/auth {
    proxy_pass http://oauth2-proxy:4180/oauth2/auth;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Auth-Request-Redirect $scheme://$http_host$request_uri;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
  }

  # Public oauth2-proxy endpoints (start, callback, sign_out)
  location /oauth2/ {
    auth_request off;
    proxy_pass http://oauth2-proxy:4180/oauth2/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Portal static (protected)
  location = / {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    index index.html;
  }
  
  location /assets/ { }

  # Upstreams
  location /app/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://frontend:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }
  
  # Vite dev server assets under /app/ base (HMR client and source files)
  location /app/@vite/ {
    proxy_pass http://frontend:3001/app/@vite/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /app/src/ {
    proxy_pass http://frontend:3001/app/src/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /v1/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  location /admin/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }
  location /grafana/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://grafana:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }
  
  location /prometheus/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://prometheus:9090/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  location /jaeger/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://jaeger:16686/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  location /redpanda/ {
    auth_request /oauth2/auth;
    error_page 401 = @oauth2_signin;
    auth_request_set $auth_user $upstream_http_x_auth_request_user;
    proxy_pass http://redpanda-console:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-User $auth_user;
    proxy_set_header X-Auth-Request-User $auth_user;
  }

  # Central logout via oauth2-proxy
  location = /logout { return 302 /oauth2/sign_out?rd=/; }
  # Service logout passthroughs -> central logout
  location ~ ^/(grafana|prometheus|jaeger|redpanda)/logout { return 302 /logout; }

  # Unauthorized handler: always redirect to SSO start with rd pointing at portal root
  # so that, after logging in, users land on the main portal page.
  location @oauth2_signin { internal; return 302 /oauth2/start?rd=$scheme://$http_host/; }
}