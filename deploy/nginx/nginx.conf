worker_processes auto;

events {}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  upstream app_upstream { server app:8080; }
  server_tokens off;
  client_max_body_size 20m;

  # Load site configs
  include /etc/nginx/conf.d/*.conf;
}
