server {
  listen 80;
  server_name localhost;

  # Set correct root directory
  root /usr/share/nginx/html;

  absolute_redirect off;

  # Pass through health endpoints directly to app (bypass auth)
  location /healthz {
    auth_request off;
    proxy_pass http://app:8080/healthz;
  }
  location /readyz  {
    auth_request off;
    proxy_pass http://app:8080/readyz;
  }

  # Forward auth
  auth_request /oauth2/auth;
  error_page 401 = @error401;
  auth_request_set $auth_user $upstream_http_x_auth_request_user;
  proxy_set_header X-Forwarded-User $auth_user;

  # Portal static
  location = / { 
    index index.html;
  }
  
  location /assets/ { }

  # Upstreams
  location /app/ {
    proxy_pass http://frontend:3001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  location /v1/ {
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  location /admin/ {
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  location /grafana/ {
    proxy_pass http://grafana:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Add subpath configuration
    proxy_set_header X-Grafana-Root-Url http://$http_host/grafana;
  }
  
  location /prometheus/ {
    proxy_pass http://prometheus:9090/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  location /jaeger/ {
    proxy_pass http://jaeger:16686/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  location /redpanda/ {
    proxy_pass http://redpanda-console:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Logout (global)
  location = /logout { 
    # Use oauth2-proxy's sign_out endpoint which will handle proper logout
    return 302 /oauth2/sign_out?rd=http://localhost:8088/;
  }

  # oauth2-proxy endpoints
  location = /oauth2/auth { 
    auth_request off; 
    proxy_pass http://oauth2-proxy:4180/oauth2/auth; 
    proxy_pass_request_body off; 
    proxy_set_header Content-Length ""; 
    proxy_set_header X-Original-URL $scheme://$http_host$request_uri; 
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
  }
  
  location /oauth2/ { 
    auth_request off; 
    proxy_pass http://oauth2-proxy:4180; 
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location @error401 { 
    return 302 /oauth2/start?rd=$scheme://$http_host$request_uri; 
  }
}