server {
  listen 80;
  server_name ai-cv-evaluator.web.id;
  
  # In dev, nginx listens on 80 inside container but is exposed on host :8088.
  # Disable absolute redirects so Location headers remain relative and preserve host port.
  absolute_redirect off;

  # ACME HTTP-01 challenge endpoint
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Pass through health endpoints directly to app (bypass auth)
  location /healthz {
    auth_request off;
    proxy_pass http://app_upstream/healthz;
  }
  location /readyz  {
    auth_request off;
    proxy_pass http://app_upstream/readyz;
  }

  # Forward-auth via oauth2-proxy
  auth_request /oauth2/auth;
  error_page 401 = @error401;
  auth_request_set $auth_user $upstream_http_x_auth_request_user;
  proxy_set_header X-Forwarded-User $auth_user;

  # Portal root
  location = / {
    root /usr/share/nginx/html;
    index index.html;
  }

  location /assets/ {
    root /usr/share/nginx/html;
  }

  # Frontend app
  location /app/ {
    proxy_pass http://frontend:3001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Backend API
  location /v1/ {
    proxy_pass http://app_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /admin/ {
    proxy_pass http://app_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Observability UIs in subpaths
  location /grafana/ {
    proxy_pass http://grafana:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /prometheus/ {
    proxy_pass http://prometheus:9090/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /jaeger/ {
    proxy_pass http://jaeger:16686/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /redpanda/ {
    proxy_pass http://redpanda-console:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Central logout endpoint
  location = /logout { return 302 /oauth2/sign_out?rd=/; }

  # oauth2-proxy endpoints
  location = /oauth2/auth {
    auth_request off;
    proxy_pass http://oauth2_proxy/oauth2/auth;
    proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
  }
  location /oauth2/ {
    auth_request off;
    proxy_pass http://oauth2_proxy;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # On unauthorized, redirect to SSO login with rd pointing at the portal root,
  # so that users always land on the main page after authenticating.
  location @error401 { return 302 /oauth2/start?rd=$scheme://$http_host/; }
}
