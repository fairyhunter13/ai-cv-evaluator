server {
  listen 80;
  server_name ai-cv-evaluator.web.id;

  # ACME HTTP-01 challenge endpoint
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Pass through health endpoints directly to app
  location /healthz { proxy_pass http://app_upstream/healthz; }
  location /readyz  { proxy_pass http://app_upstream/readyz; }

  # API/Admin
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://app_upstream;
  }
}
